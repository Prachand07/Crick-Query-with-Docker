version: '3'
services:
  database:
    image: prachand7/cricquery:database-latest
    container_name: database
   
  backend:
    image: prachand7/cricquery:backend-latest
    container_name: backend
    ports:
      - "3000:3000"
    depends_on:
      - database

  frontend:
    image: prachand7/cricquery:frontend-latest
    container_name: frontend
    ports:
      - "8080:80"
